
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form with Radio Buttons</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 15px;
            padding: 5px;
            width: 300px;
        }
        input[type="submit"] {
            background-color: greenyellow;
            color: black;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: rgba(172, 255, 47, 0.807);
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="monthly">
            Monthly<input type="radio" id="monthly" name="subscription" value="monthly" required>
        </label>
        <label for="yearly">
            Yearly<input type="radio" id="yearly" name="subscription" value="yearly" required>
        </label>
        
        <input type="submit" value="Subscribe">
    </form>
</body>
</html>
